<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Chỉnh sửa Sản phẩm</title>
    <link rel="stylesheet" href="../dashboard.css">
    <link rel="stylesheet" href="product.css">
    <style>
        /* CSS bổ sung cho phần ảnh */
        .image-preview {
            margin: 10px 0;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        .image-preview img {
            max-width: 100px;
            max-height: 100px;
            object-fit: cover;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .file-input {
            margin: 10px 0;
        }
        /* CSS cho nút Xem đánh giá */
        .view-reviews-btn {
            background-color: #17a2b8;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-left: 10px;
            font-size: 16px;
        }
        .view-reviews-btn:hover {
            background-color: #138496;
        }
    </style>
</head>
<body>

<div class="sidebar">
    <h2><a href="../dashboard.html">Admin</a></h2>
    <ul>
        <li><a href="../user/user.html">Quản lí User</a></li>
        <li class="active"><a href="../product/product.html">Quản lí Sản phẩm</a></li>
        <li><a href="../category/category.html">Quản lí Danh mục</a></li>
        <li><a href="../order/order.html">Quản lí Đơn hàng</a></li>
        <li><a href="../Infor/infor.html">Thông tin tài khoản</a></li>
        <li class="logout-item"><a href="" id="logoutButton">Đăng xuất</a></li>
    </ul>
</div>

<div class="main-content">
    <h1>Chỉnh sửa Sản phẩm</h1>
    <form id="updateProductForm" class="form-inline">
        <div>
            <label for="id">ID:</label><br>
            <input type="text" id="id" name="id" readonly>
        </div>
        <div>
            <label for="name">Tên sản phẩm:</label><br>
            <input type="text" id="name" name="name" required>
        </div>
        <div>
            <label for="price">Giá:</label><br>
            <input type="number" id="price" name="price" step="0.01" required>
        </div>
        <div>
            <label for="salePrice">Giá khuyến mãi:</label><br>
            <input type="number" id="salePrice" name="salePrice" step="0.01">
        </div>
        <div>
            <label for="description">Mô tả:</label><br>
            <textarea id="description" name="description"></textarea>
        </div>
        <div>
            <label for="stock">Số lượng tồn:</label><br>
            <input type="number" id="stock" name="stock" required>
        </div>
        <div>
            <label for="brand">Thương hiệu:</label><br>
            <input type="text" id="brand" name="brand">
        </div>
        <div>
            <label for="origin">Xuất xứ:</label><br>
            <input type="text" id="origin" name="origin">
        </div>
        <div>
            <label for="category">Danh mục:</label><br>
            <select id="category" name="category" required>
                <option value="">Chọn danh mục</option>
                <!-- Danh sách danh mục sẽ được điền động trong detail.js -->
            </select>
        </div>
        <div>
            <label>Ảnh hiện có và thêm mới:</label><br>
            <div class="file-input">
                <input type="file" id="imageUpload" name="imageUpload" multiple accept="image/*">
            </div>
            <div id="imagePreview" class="image-preview"></div>
        </div>
        <button type="submit">Xác nhận</button>
        <button type="button" onclick="window.location.href='product.html'">Hủy</button>
        <button type="button" class="view-reviews-btn" onclick="viewProductReviews()">Xem đánh giá sản phẩm</button>
    </form>
</div>

<script src="detail.js"></script>
<script src="../dashboard.js"></script>
<div id="logoutModal" class="modal">
    <div class="modal-content">
        <p class="modal-message">Bạn có muốn đăng xuất?</p>
        <div class="modal-actions">
            <button id="yesButton" class="yes-button">Có</button>
            <button id="noButton" class="no-button">Không</button>
        </div>
    </div>
</div>
</body>
</html>
