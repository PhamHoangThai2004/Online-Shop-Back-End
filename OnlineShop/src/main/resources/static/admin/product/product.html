<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý Product</title>
    <link rel="stylesheet" href="../dashboard.css">
    <link rel="icon" type="image/x-icon" href="/assets/logo.png" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="product.css">
</head>
<body>
<div class="sidebar">
    <h2><a href="../dashboard.html">Admin</a></h2>
    <ul>
        <li><a href="../user/user.html">Quản lý User</a></li>
        <li class="active"><a href="#">Quản lý Sản phẩm</a></li>
        <li><a href="../category/category.html">Quản lý Danh mục</a></li>
        <li><a href="../order/order.html">Quản lý Đơn hàng</a></li>
        <li><a href="../Infor/infor.html">Thông tin tài khoản</a></li>
        <li class="logout-item"><a href="#" id="logoutButton">Đăng xuất</a></li>
    </ul>
</div>

<div class="main-content">
    <h1 style="color: #1a2a3a">Quản lý Sản phẩm</h1>

    <div class="controls">
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Tìm kiếm theo tên sản phẩm">
            <button onclick="fetchAndRenderProducts()"><i class="fas fa-search"></i> Tìm kiếm</button>
        </div>
        <div class="sort-options">
            <label for="sortOption">Sắp xếp:</label>
            <select id="sortOption" onchange="fetchAndRenderProducts()">
                <option value="idAsc" selected>Theo ID tăng dần</option>
                <option value="idDesc">Theo ID giảm dần</option>
                <option value="priceAsc">Theo giá tăng dần</option>
                <option value="priceDesc">Theo giá giảm dần</option>
                <option value="nameAsc">Theo tên A-Z</option>
                <option value="nameDesc">Theo tên Z-A</option>
            </select>
        </div>
    </div>

    <button id="toggleCreateFormButton">Thêm Sản Phẩm</button>

    <section id="createProductSection" style="display: none;">
        <h2>Tạo sản phẩm mới</h2>
        <form id="createProductForm" class="form-inline" enctype="multipart/form-data">
            <div>
                <label for="name">Tên sản phẩm:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div>
                <label for="price">Giá:</label>
                <input type="number" id="price" name="price" step="0.01" required>
            </div>
            <div>
                <label for="salePrice">Giá khuyến mãi:</label>
                <input type="number" id="salePrice" name="salePrice" step="0.01">
            </div>
            <div>
                <label for="description">Mô tả:</label>
                <textarea id="description" name="description"></textarea>
            </div>
            <div>
                <label for="stock">Số lượng tồn:</label>
                <input type="number" id="stock" name="stock" required>
            </div>
            <div>
                <label for="brand">Thương hiệu:</label>
                <input type="text" id="brand" name="brand">
            </div>
            <div>
                <label for="origin">Xuất xứ:</label>
                <input type="text" id="origin" name="origin">
            </div>
            <div>
                <label for="category">Danh mục:</label>
                <select id="category" name="category">
                    <option value="">Chọn danh mục</option>
                </select>
            </div>
            <div>
                <label for="images">Hình ảnh sản phẩm:</label>
                <input type="file" id="images" name="images" multiple accept="image/*" required>
            </div>
            <div id="imagePreviewContainer">
                <label>Ảnh đã chọn:</label>
                <div id="imagePreview" class="image-preview"></div>
            </div>
            <button type="submit" class="submit-button">Thêm</button>
            <button type="button" id="cancelCreateButton" class="cancel-button">Hủy</button>
        </form>
    </section>

    <section id="productListSection">
        <h2>Danh sách sản phẩm</h2>
        <table>
            <thead>
            <tr>
                <th>ID</th>
                <th>Tên</th>
                <th>Giá</th>
                <th>Số lượng tồn</th>
                <th>Hành động</th>
            </tr>
            </thead>
            <tbody id="productTableBody"></tbody>
        </table>
        <div class="pagination" id="pagination"></div>
    </section>
</div>
<script src="product.js"></script>
<script src="../dashboard.js"></script>
<div id="logoutModal" class="modal">
    <div class="modal-content">
        <p class="modal-message">Bạn có muốn đăng xuất?</p>
        <div class="modal-actions">
            <button id="yesButton" class="yes-button">Có</button>
            <button id="noButton" class="no-button">Không</button>
        </div>
    </div>
</div>
</body>
</html>
