<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Thông tin tài khoản</title>
    <link rel="stylesheet" href="../dashboard.css">
    <link rel="stylesheet" href="infor.css">
    <script defer src="infor.js"></script>
</head>
<body>

<div class="sidebar">
    <h2><a href="../dashboard.html">Admin</a></h2>
    <ul>
        <li><a href="../user/user.html">Quản lí User</a></li>
        <li><a href="../product/product.html">Quản lí Sản phẩm</a></li>
        <li><a href="../category/category.html">Quản lí Danh mục</a></li>
        <li><a href="../order/order.html">Quản lí Đơn hàng</a></li>
        <li class="active"><a href="infor.html">Thông tin tài khoản</a></li>
        <li class="logout-item"><a href="" id="logoutButton">Đăng xuất</a></li>
    </ul>
</div>

<div class="main-content">
    <h1>Thông tin tài khoản</h1>

    <h2>Chỉnh sửa thông tin</h2>
    <form id="updateUserForm" class="form-inline">
        <div>
            <label for="fullName">Họ và tên:</label><br>
            <input type="text" id="fullName" name="fullName" required>
        </div>
        <div>
            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email" required>
        </div>
        <div>
            <label for="phoneNumber">Số điện thoại:</label><br>
            <input type="text" id="phoneNumber" name="phoneNumber">
        </div>
        <div>
            <label for="address">Địa chỉ:</label><br>
            <input type="text" id="address" name="address">
        </div>
        <div>
            <label for="birthday">Ngày sinh:</label><br>
            <input type="date" id="birthday" name="birthday">
        </div>
        <div>
            <label for="gender">Giới tính:</label><br>
            <select id="gender" name="gender">
                <option value="">Chọn giới tính</option>
                <option value="MALE">Nam</option>
                <option value="FEMALE">Nữ</option>
                <option value="OTHER">Khác</option>
            </select>
        </div>
        <button type="submit">Cập nhật thông tin</button>
    </form>

    <h2>Thay đổi mật khẩu</h2>
    <form id="changePasswordForm" class="form-inline">
        <div>
            <label for="newPassword">Mật khẩu mới:</label><br>
            <input type="password" id="newPassword" name="newPassword" required>
        </div>
        <button type="submit">Đổi mật khẩu</button>
    </form>
</div>

<script src="infor.js"></script>
</body>
</html>
