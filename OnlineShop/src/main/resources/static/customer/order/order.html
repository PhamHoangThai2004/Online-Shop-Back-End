<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thanh Toán</title>
    <link rel="stylesheet" href="order.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
<!-- Navbar -->
<nav class="navbar">
    <div class="navbar-brand"><a href="/customer/home/home.html" style="color: #ffffff; text-decoration: none">Online Shop</a></div>
    <div class="navbar-links" id="userSection" style="display: none;">
        <a href="/customer/cart/cart.html" class="cart-icon">
            <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#ffffff">
                <path d="M280-80q-33 0-56.5-23.5T200-160q0-33 23.5-56.5T280-240q33 0 56.5 23.5T360-160q0 33-23.5 56.5T280-80Zm400 0q-33 0-56.5-23.5T600-160q0-33 23.5-56.5T680-240q33 0 56.5 23.5T760-160q0 33-23.5 56.5T680-80ZM246-720l96 200h280l110-200H246Zm-38-80h590q23 0 35 20.5t1 41.5L692-482q-11 20-29.5 31T622-440H324l-44 80h480v80H280q-45 0-68-39.5t-2-78.5l54-98-144-304H40v-80h130l38 80Zm134 280h280-280Z"/>
            </svg>
            <span id="cart-count" class="badge">0</span>
        </a>
        <a href="/customer/user/info.html" id="userInfo">Xin chào, [Tên người dùng]</a>
        <a href="#" onclick="logout()">Đăng xuất</a>
    </div>
</nav>

<div class="order-container">
    <h2>Đặt Hàng</h2>
    <!-- Nửa trên: Bảng sản phẩm -->
    <div class="order-content">
        <table id="order-table">
            <thead>
            <tr>
                <th></th>
                <th>Sản Phẩm</th>
                <th>Đơn Giá</th>
                <th>Số Lượng</th>
                <th>Thành Tiền</th>
            </tr>
            </thead>
            <tbody id="order-items">
            <!-- Danh sách sản phẩm sẽ được thêm bằng JavaScript -->
            </tbody>
        </table>
    </div>
    <!-- Nửa dưới: Thông tin người dùng và thanh toán -->
    <div class="order-bottom-layout">
        <!-- Bên trái: Thông tin người dùng -->
        <div class="user-info-panel">
            <h3>Địa Chỉ Nhận Hàng</h3>
            <div class="user-info-section">
                <p><strong>Họ và tên:</strong> <span id="user-full-name">Đang tải...</span></p>
                <p><strong>Số điện thoại:</strong> <span id="user-phone-number">Đang tải...</span></p>
                <p><strong>Địa chỉ:</strong> <span id="user-address">Đang tải...</span></p>
            </div>
            <p><a href="/customer/user/info.html" class="change-info-link">THAY ĐỔI</a></p>
        </div>
        <!-- Bên phải: Thông tin thanh toán -->
        <div class="payment-panel">
            <h3>Thông Tin Thanh Toán</h3>
            <div class="order-summary">
                <div class="payment-info">
                    <p><strong>Tổng tiền hàng:</strong> <span id="order-total">đ0</span></p>
                    <p><strong>Phí vận chuyển:</strong> <span id="shipping-fee">đ10.000</span></p>
                    <p><strong>Tổng thanh toán:</strong> <span  id="total-payment">đ0</span></p>
                </div>
                <button class="confirm-order-btn" onclick="handleOrderConfirmation()">Đặt hàng</button>
            </div>
        </div>
    </div>
</div>
<script src="order.js"></script>
<script src="/customer/home/home.js"></script>
</body>
</html>
