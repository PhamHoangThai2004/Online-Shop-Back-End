<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danh Sách Đơn Hàng</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap">
    <link rel="stylesheet" href="/customer/order/order-list.css">
    <link rel="icon" type="image/x-icon" href="/assets/logo.png" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
<nav class="navbar">
    <div class="navbar-brand"><a href="/customer/home/home.html">Online Shop</a></div>
    <div class="navbar-links" id="userSection" style="display: none;">
        <a href="/customer/cart/cart.html" class="cart-icon">
            <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#ffffff">
                <path d="M280-80q-33 0-56.5-23.5T200-160q0-33 23.5-56.5T280-240q33 0 56.5 23.5T360-160q0 33-23.5 56.5T280-80Zm400 0q-33 0-56.5-23.5T600-160q0-33 23.5-56.5T680-240q33 0 56.5 23.5T760-160q0 33-23.5 56.5T680-80ZM246-720l96 200h280l110-200H246Zm-38-80h590q23 0 35 20.5t1 41.5L692-482q-11 20-29.5 31T622-440H324l-44 80h480v80H280q-45 0-68-39.5t-2-78.5l54-98-144-304H40v-80h130l38 80Zm134 280h280-280Z"/>
            </svg>
            <span id="cart-count" class="badge">0</span>
        </a>
        <a href="/customer/user/info.html" id="userInfo">Xin chào, [Tên người dùng]</a>
        <a href="#" onclick="log_out()">Đăng xuất</a>
    </div>
</nav>

<div class="main-container">
    <div class="sidebar">
        <a href="/customer/user/info.html" class="sidebar-item">
            <i class="fas fa-user"></i>
            <span>Tài khoản của tôi</span>
        </a>
        <a href="/customer/order/order-list.html" class="sidebar-item active">
            <i class="fas fa-shopping-bag"></i>
            <span>Đơn hàng</span>
        </a>
        <a href="/customer/cart/cart.html" class="sidebar-item">
            <i class="fas fa-shopping-cart"></i>
            <span>Giỏ hàng</span>
        </a>
        <a href="#" class="sidebar-item" onclick="log_out()">
            <i class="fas fa-sign-out-alt"></i>
            <span>Đăng xuất</span>
        </a>
    </div>

    <div class="content">
        <div class="info-container">
            <h2>Danh Sách Đơn Hàng</h2>
            <div class="filter-section">
                <label for="status-filter"><strong>Lọc theo trạng thái:</strong></label>
                <select id="status-filter" onchange="filterOrders()">
                    <option value="ALL">Tất cả</option>
                    <option value="PENDING">Chờ xác nhận</option>
                    <option value="SHIPPING">Đang vận chuyển</option>
                    <option value="DELIVERED">Đã giao hàng</option>
                    <option value="CANCELLED">Đã hủy</option>
                </select>
            </div>
            <div class="order-list-section">
                <table class="order-table">
                    <thead>
                    <tr>
                        <th>Mã Đơn Hàng</th>
                        <th>Ngày Đặt Hàng</th>
                        <th>Tổng Tiền</th>
                        <th>Trạng Thái</th>
                        <th>Hành Động</th>
                    </tr>
                    </thead>
                    <tbody id="order-list">
                    </tbody>
                </table>
                <p id="no-orders-message" style="display: none; text-align: center; margin-top: 20px; color: var(--text-light);">Không có đơn hàng nào để hiển thị.</p>
            </div>
        </div>
    </div>
</div>

<script src="/customer/home/home.js"></script>
<script src="/customer/order/order-list.js"></script>
</body>
</html>
