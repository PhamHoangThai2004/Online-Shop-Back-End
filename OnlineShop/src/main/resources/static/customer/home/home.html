<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang chủ - Online Shop</title>
    <link rel="stylesheet" href="/customer/home/home.css">
    <link rel="icon" type="image/x-icon" href="/assets/favicon.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
<!-- Navbar -->
<nav class="navbar">
    <div class="navbar-brand" onclick="resetPage()">Online Shop</div>
    <div class="search-bar">
        <input type="text" id="searchInput" placeholder="Tìm kiếm sản phẩm...">
        <button onclick="searchProducts()"><i class="fa fa-search"></i></button>
    </div>
    <div class="navbar-links" id="userSection" style="display: none;">
        <a href="/customer/cart/cart.html" class="cart-icon">
            <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#ffffff">
                <path d="M280-80q-33 0-56.5-23.5T200-160q0-33 23.5-56.5T280-240q33 0 56.5 23.5T360-160q0 33-23.5 56.5T280-80Zm400 0q-33 0-56.5-23.5T600-160q0-33 23.5-56.5T680-240q33 0 56.5 23.5T760-160q0 33-23.5 56.5T680-80ZM246-720l96 200h280l110-200H246Zm-38-80h590q23 0 35 20.5t1 41.5L692-482q-11 20-29.5 31T622-440H324l-44 80h480v80H280q-45 0-68-39.5t-2-78.5l54-98-144-304H40v-80h130l38 80Zm134 280h280-280Z"/>
            </svg>
            <span id="cart-count" class="badge">0</span>
        </a>
        <a href="/customer/user/info.html" id="userInfo">Xin chào, [Tên người dùng]</a>
        <a href="#" onclick="logout()">Đăng xuất</a>
    </div>
</nav>

<!-- Main content -->
<div class="main-container">
    <!-- Sidebar: Danh mục -->
    <aside class="sidebar">
        <h3>Danh mục</h3>
        <ul id="categoryList" class="category-list"></ul>
    </aside>

    <!-- Danh sách sản phẩm -->
    <main class="product-grid">
        <div class="product-header">
            <h3 id="productTitle">Tất cả sản phẩm</h3>
            <div class="sort-options">
                <label for="sortSelect">Sắp xếp theo:</label>
                <select id="sortSelect" onchange="sortProducts()">
                    <option value="default">Mặc định</option>
                    <option value="priceAsc">Giá: Thấp đến cao</option>
                    <option value="priceDesc">Giá: Cao đến thấp</option>
                </select>
            </div>
        </div>
        <div id="productList" class="products"></div>
    </main>
</div>

<script src="/customer/home/home.js"></script>
</body>
</html>
