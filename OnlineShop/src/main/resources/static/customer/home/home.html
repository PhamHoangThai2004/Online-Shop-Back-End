<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang chủ - Online Shop</title>
    <link rel="stylesheet" href="/customer/home/home.css">
    <link rel="icon" type="image/x-icon" href="/assets/logo.png" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
<nav class="navbar">
    <div class="navbar-left">
        <div class="navbar-brand" onclick="resetPage()">Online Shop</div>
    </div>
    <div class="navbar-center">
        <div class="search-bar">
            <input type="text" id="searchInput" placeholder="Tìm kiếm sản phẩm...">
            <button onclick="searchProducts()"><i class="fa fa-search"></i></button>
        </div>
    </div>
    <div class="navbar-right" id="userSection">
        <a href="/customer/cart/cart.html" class="cart-icon">
            <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#ffffff">
                <path d="M280-80q-33 0-56.5-23.5T200-160q0-33 23.5-56.5T280-240q33 0 56.5 23.5T360-160q0 33-23.5 56.5T280-80Zm400 0q-33 0-56.5-23.5T600-160q0-33 23.5-56.5T680-240q33 0 56.5 23.5T760-160q0 33-23.5 56.5T680-80ZM246-720l96 200h280l110-200H246Zm-38-80h590q23 0 35 20.5t1 41.5L692-482q-11 20-29.5 31T622-440H324l-44 80h480v80H280q-45 0-68-39.5t-2-78.5l54-98-144-304H40v-80h130l38 80Zm134 280h280-280Z"/>
            </svg>
            <span id="cart-count" class="badge">0</span>
        </a>
        <a href="/customer/user/info.html" id="userInfo" class="user-info-link">Xin chào, [Tên người dùng]</a>
        <a href="#" onclick="logout()" class="logout-link">Đăng xuất</a>
    </div>
</nav>

<div class="main-container">
    <aside class="sidebar">
        <h3 class="sidebar-title">Danh mục</h3>
        <ul id="categoryList" class="category-list">
        </ul>
    </aside>

    <main class="product-grid-container">
        <div class="product-header">
            <div class="filter-options">
                <input type="text" id="filterKeyword" placeholder="Từ khóa...">
                <select id="filterCategory">
                    <option value="">Tất cả danh mục</option>
                </select>
                <input type="number" id="filterMinPrice" placeholder="Giá tối thiểu..." min="0" step="1000">
                <input type="number" id="filterMaxPrice" placeholder="Giá tối đa..." min="0" step="1000">
                <label><input type="checkbox" id="filterInStock"> Chỉ hàng có sẵn</label>
                <button onclick="applyFilters()">Áp dụng bộ lọc</button>
            </div>
            <h3 id="productTitle" class="product-section-title">Tất cả sản phẩm</h3>
            <div class="sort-options">
                <label for="sortSelect">Sắp xếp theo:</label>
                <select id="sortSelect" onchange="sortProducts()">
                    <option value="default">Mặc định</option>
                    <option value="priceAsc">Giá: Thấp đến cao</option>
                    <option value="priceDesc">Giá: Cao đến thấp</option>
                </select>
            </div>
        </div>
        <div id="productList" class="products">
        </div>
        <p id="noProductsMessage" class="no-products" style="display: none;">Không tìm thấy sản phẩm nào.</p>
        <div id="pagination" class="pagination" style="text-align: center; margin-top: 20px;">
            <button id="prevPage" onclick="prevPage()"><i class="fa fa-angle-left"></i></button>
            <div id="pageNumbers" class="page-numbers"></div>
            <button id="nextPage" onclick="nextPage()"><i class="fa fa-angle-right"></i></button>
        </div>
    </main>
</div>

<script src="/customer/home/home.js"></script>
</body>
</html>
