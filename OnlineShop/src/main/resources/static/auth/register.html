<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký</title>
    <link rel="stylesheet" href="/styles.css">
    <link rel="stylesheet" href="/auth/auth.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
</head>
<body>
<div class="container">
    <h2>Đăng ký</h2>
    <form id="registerForm" class="form">
        <div class="form-group">
            <label for="registerUsername">Tên đăng nhập:</label>
            <input type="text" id="registerUsername" name="username" required>
        </div>
        <div class="form-group">
            <label for="registerPassword">Mật khẩu:</label>
            <div class="password-wrapper">
                <input type="password" id="registerPassword" name="password" required>
                <span class="toggle-password" onclick="togglePassword('registerPassword', 'registerEyeIcon')">
                        <i class="fa fa-eye" id="registerEyeIcon"></i>
                    </span>
            </div>
        </div>
        <div class="form-group">
            <label for="registerEmail">Email:</label>
            <input type="email" id="registerEmail" name="email" required>
        </div>
        <div class="form-group">
            <label for="registerFullName">Họ và tên:</label>
            <input type="text" id="registerFullName" name="fullName">
        </div>
        <div class="form-group">
            <label for="registerPhoneNumber">Số điện thoại:</label>
            <input type="text" id="registerPhoneNumber" name="phoneNumber">
        </div>
        <div class="form-group">
            <label for="registerAddress">Địa chỉ:</label>
            <input type="text" id="registerAddress" name="address">
        </div>
        <button type="submit">Đăng ký</button>
        <div id="registerMessage" class="message"></div>
    </form>
    <p><a href="/auth/login.html">Đã có tài khoản? Đăng nhập ngay!</a></p>
    <p><a href="/index.html">Quay lại trang chủ</a></p>
</div>
<script src="/auth/auth.js"></script>
</body>
</html>
